<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tạo Tour mới</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <div class="container">
        <div class="page-header">
            <h1>Tạo Tour mới</h1>
        </div>

        <div th:if="${error}" class="alert alert-error" th:text="${error}"></div>

        <div class="form-container">
            <form th:action="@{/tours/create}" method="post" th:object="${tourRequest}">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <div class="form-group">
                    <label for="name">Tên Tour <span class="required">*</span></label>
                    <input type="text" id="name" name="name" th:field="*{name}" 
                           class="form-control" placeholder="Nhập tên tour" required>
                    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="error-message"></span>
                </div>

                <div class="form-group">
                    <label for="description">Mô tả <span class="required">*</span></label>
                    <textarea id="description" name="description" th:field="*{description}" 
                              class="form-control" rows="4" placeholder="Nhập mô tả tour" required></textarea>
                    <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="error-message"></span>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="price">Giá (VNĐ) <span class="required">*</span></label>
                        <input type="number" id="price" name="price" th:field="*{price}" 
                               class="form-control" placeholder="0" required>
                        <span th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="error-message"></span>
                    </div>

                    <div class="form-group">
                        <label for="durationDays">Số ngày <span class="required">*</span></label>
                        <input type="number" id="durationDays" name="durationDays" th:field="*{durationDays}" 
                               class="form-control" placeholder="3" required>
                        <span th:if="${#fields.hasErrors('durationDays')}" th:errors="*{durationDays}" class="error-message"></span>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="startDate">Ngày bắt đầu <span class="required">*</span></label>
                        <input type="date" id="startDate" name="startDate" th:field="*{startDate}" 
                               class="form-control" required>
                        <span th:if="${#fields.hasErrors('startDate')}" th:errors="*{startDate}" class="error-message"></span>
                    </div>

                    <div class="form-group">
                        <label for="maxGroupSize">Số người tối đa <span class="required">*</span></label>
                        <input type="number" id="maxGroupSize" name="maxGroupSize" th:field="*{maxGroupSize}" 
                               class="form-control" placeholder="20" required>
                        <span th:if="${#fields.hasErrors('maxGroupSize')}" th:errors="*{maxGroupSize}" class="error-message"></span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="status">Trạng thái <span class="required">*</span></label>
                    <select id="status" name="status" th:field="*{status}" class="form-control" required>
                        <option value="">-- Chọn trạng thái --</option>
                        <option value="AVAILABLE">Còn chỗ</option>
                        <option value="FULLY_BOOKED">Đã đầy</option>
                        <option value="CANCELLED">Đã hủy</option>
                    </select>
                    <span th:if="${#fields.hasErrors('status')}" th:errors="*{status}" class="error-message"></span>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Tạo Tour</button>
                    <a th:href="@{/tours}" class="btn btn-secondary">Hủy</a>
                </div>
            </form>
        </div>
    </div>

    <div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
