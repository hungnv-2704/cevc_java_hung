<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" 
      th:fragment="layout (title, content)">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:replace="${title}">Tour Booking</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css(v=3)}">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="/" class="logo">Tour Booking</a>
            <ul class="nav-menu">
                <li><a th:href="@{/}">Trang chủ</a></li>
                <li><a th:href="@{/tours}">Tours</a></li>
                <li><a th:href="@{/bookings}">Đặt Tour</a></li>
                <li><a th:href="@{/users}">Người dùng</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
        <div th:if="${error}" class="alert alert-error" th:text="${error}"></div>
        
        <div th:replace="${content}"></div>
    </div>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2026 Tour Booking Service. All rights reserved.</p>
        </div>
    </footer>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
