<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chỉnh sửa người dùng</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <div class="container">
        <div class="page-header">
            <h1>Chỉnh sửa người dùng</h1>
        </div>

        <div th:if="${error}" class="alert alert-error" th:text="${error}"></div>

        <div class="form-container">
            <form th:action="@{/users/{id}/edit(id=${user.id})}" method="post" th:object="${userRequest}">
                <div class="form-group">
                    <label for="username">Tên đăng nhập <span class="required">*</span></label>
                    <input type="text" id="username" name="username" th:field="*{username}" 
                           class="form-control" required>
                    <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="error-message"></span>
                </div>

                <div class="form-group">
                    <label for="name">Họ và tên <span class="required">*</span></label>
                    <input type="text" id="name" name="name" th:field="*{name}" 
                           class="form-control" required>
                    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="error-message"></span>
                </div>

                <div class="form-group">
                    <label for="username">Tên đăng nhập <span class="required">*</span></label>
                    <input type="text" id="username" name="username" th:field="*{username}" 
                           class="form-control" required>
                    <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="error-message"></span>
                </div>

                <div class="form-group">
                    <label for="email">Email <span class="required">*</span></label>
                    <input type="email" id="email" name="email" th:field="*{email}" 
                           class="form-control" required>
                    <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error-message"></span>
                </div>

                <div class="form-group">
                    <label for="phoneNumber">Số điện thoại</label>
                    <input type="tel" id="phoneNumber" name="phoneNumber" th:field="*{phoneNumber}" 
                           class="form-control">
                    <span th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}" class="error-message"></span>
                </div>

                <div class="form-group">
                    <label for="password">Mật khẩu mới (để trống nếu không đổi)</label>
                    <input type="password" id="password" name="password" th:field="*{password}" 
                           class="form-control" placeholder="Nhập mật khẩu mới (tối thiểu 6 ký tự)">
                    <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error-message"></span>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Cập nhật</button>
                    <a th:href="@{/users}" class="btn btn-secondary">Hủy</a>
                </div>
            </form>
        </div>
    </div>

    <div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
